# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build_linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%dT%H:%M:%S')"

    - name: Build Linux Amd64
      env:
        GOOS: linux
        GOARCH: amd64
      run: |
        go build -ldflags " \
          -X github.com/nagylzs/gitlab-kanboard-gateway/internal/version.Built=${{ steps.date.outputs.date }} \
          -X github.com/nagylzs/gitlab-kanboard-gateway/internal/version.Commit=${COMMIT} \
          -X github.com/nagylzs/gitlab-kanboard-gateway/internal/version.Branch=${BRANCH}" \
          -o gitlab-kanboard-gateway \
          cmd/gitlab-kanboard-gateway/gitlab-kanboard-gateway.go
